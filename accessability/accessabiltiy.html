<!-- tabindex of zero makes it naturally tab according to the document flow -->
<a tabindex="0">button</a>

<!-- tabindex of one or more makes it explict order (try to use sparingly) -->
<a tabindex="1">button</a>

<!-- -1 removes it from the natural flow order and enables it's index to be set via script or link -->
<a tabindex="-1">button</a>


<script>
	//set tabindex prgramatically
	document.getElementById("link3").tabIndex = 6;

	//the the prev. tabindex on tab pressed
	  document.addEventListener('keydown', function(e) {
	  	// if tab pressed
	  	if (e.keyCode === 9){
	    	var prevTabIndex = document.activeElement.tabIndex;

	  	}
	  });

	  //select element by tab index
	  document.querySelector('[tabindex=' + document.activeElement.tabIndex + ']')
</script>
