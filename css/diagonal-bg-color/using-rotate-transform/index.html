<!-- from: http://jsfiddle.net/b5TnZ/ -->
<html>
	<head>
		<style>
			#container:before {
			  content: '';
			  position: absolute;
			  left: 20%;
			  width: 200vw; 
			  height: 200vw; 
			  background-color: rgb(255, 255, 255); /* fallback */
			  background-color: rgba(255, 255, 255, 0.5);
			  top: 0;
			  -webkit-transform: rotate(45deg);
			  -moz-transform: rotate(45deg);
			  transform: rotate(45deg);
			}

			#container {
			  position: relative;
			  width: 100vw;
			  height: 100vh;
			  overflow: hidden;
			  background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
