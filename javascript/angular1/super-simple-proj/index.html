<html ng-app>
	<head>
		<script src="js/angular.min.js"></script>
		<style>
			.new-class {
				font-size: 72px;
			}
		</style>
	</head>
	<body>
		<!-- ng-class={<class-name> : <condition>} -->
		Hello <span ng-class="{'new-class' : name == 'ben'}" ng-if="name">{{name}}</span><span ng-if="!name">world</span><br/>
		<input type="text" ng-model="name"/>
	</body>
</html>
