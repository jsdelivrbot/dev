<h1>{{post.title}}</h1>
<p>{{post.description}}</p>
<h3>Comments</h3>
<ul>
	<li>
		<input type="text" ng-model="query" placeholder="Filter Comments" />
	</li>
	<li ng-repeat="comment in post.comments | filter: query">
		{{ comment.text }}
		<a href="#" confirm-click="Are you sure you want to delete this?" confirmed-click="deleteComment(comment)">Delete</a>
	</li>
</ul>
<p style="color: red;" ng-if="reply.text">Reply: {{ reply.text }}</p>
<form ng-submit="addReply()">
	<input type="hidden" value="reply.id" name="">
	<textarea  ng-model="reply.text"></textarea>
	<input type="submit" name="">
</form>
